<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Desafio Viajes chile" />
      <meta name="keywords" content="HTML, CSS, JavaScript, Github" />
      <meta name="author" content="Aframuz" />

      <!-- CSS [Bootstra 5.1.x]-->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />

      <title>Viajes Chile</title>
   </head>
   <body>
      <header>
         <!-- Nav -->
         <nav
            class="navbar navbar-expand-lg fixed-top navbar-dark py-auto py-sm-1"
         >
            <div class="container-fluid">
               <!-- Brand Logo -->
               <div>
                  <a href="#" class="navbar-brand">
                     <img
                        class="d-inline-block align-text-top"
                        src="./assets/img/viajes.svg"
                        alt="logo"
                     />
                     Viajes Chile
                  </a>
               </div>
               <!-- Button -->
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <!-- Menu -->
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        <a href="#" class="nav-link">Inicio</a>
                     </li>
                     <li class="nav-item">
                        <a href="#info" class="nav-link">Quienes Somos</a>
                     </li>
                     <li class="nav-item">
                        <a href="#cards" class="nav-link">Destacados</a>
                     </li>
                     <li class="nav-item">
                        <a href="#typeform" class="nav-link">Contacto</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <!-- Carousel -->
         <section id="section-carousel">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner">
                  <!-- Img1 -->
                  <div class="carousel-item active">
                     <img
                        class="d-block w-100"
                        src="./assets/img/carousel1.jpg"
                        alt="alpacas en desierto"
                     />
                  </div>
                  <!-- Img2 -->
                  <div class="carousel-item">
                     <img
                        class="d-block w-100"
                        src="./assets/img/carousel2.jpg"
                        alt="moais atardercer"
                     />
                  </div>
                  <!-- Img3 -->
                  <div class="carousel-item">
                     <img
                        class="d-block w-100"
                        src="./assets/img/carousel3.jpg"
                        alt="pinguino"
                     />
                  </div>
               </div>
               <!-- Button PREV -->
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="carousel"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <!-- Button NEXT -->
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carousel"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </section>
         <section id="info"></section>
         <section id="cards"></section>
         <section class="typeform"></section>
      </main>
      <footer></footer>
      <!-- SCRIPTS [Bootstrap 5.1.x]-->
      <script
         defer
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
         crossorigin="anonymous"
      ></script>
      <script defer src="./assets/js/script.js"></script>
   </body>
</html>
